<div class="container mt-5">
  <div class="row">
    <!-- Column for the image -->
    <div class="col-md-6">
      <!-- Replace 'assets/co.webp' with the actual path to your image file -->
      <img src="https://cdn.pixabay.com/photo/2017/01/13/01/22/paper-1976101_1280.png" class="img-fluid" alt="Contract Image">
    </div>

    <!-- Column for the form -->
    <div class="col-md-6">
      <h2 style="color: #ffd700;">Add Contract</h2>
      <form (ngSubmit)="addContract()">
        <!-- Form fields for contract details -->
        <div class="form-group">
          <label for="detailsContractuels">Contractual Details</label>
          <input type="text" class="form-control" id="detailsContractuels" [(ngModel)]="contract.detailsContractuels" name="detailsContractuels">
        </div>
        <!-- Form fields for other contract attributes -->
        <div class="form-group">
          <label for="termesFinanciers">Financial Terms</label>
          <input type="text" class="form-control" id="termesFinanciers" [(ngModel)]="contract.termesFinanciers" name="termesFinanciers">
        </div>
        <div class="form-group">
          <label for="clausesSpecifiques">Specific Clauses</label>
          <input type="text" class="form-control" id="clausesSpecifiques" [(ngModel)]="contract.clausesSpecifiques" name="clausesSpecifiques">
        </div>
        <div class="form-group">
          <label for="objectifs">Objectives</label>
          <input type="text" class="form-control" id="objectifs" [(ngModel)]="contract.objectifs" name="objectifs">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" [(ngModel)]="contract.date" name="date">
        </div>
        <!-- You might need to populate player details as well -->
        <div class="form-group">
          <label for="leagalefullname">Player Legal Full Name</label>
          <input type="text" class="form-control" id="leagalefullname" [(ngModel)]="contract.player.leagalefullname" name="player.leagalefullname">
        </div>
        <button type="submit" class="btn btn-success">Add Contract</button>
      </form>
    </div>
  </div>
</div>
