<div class="container mt-3">
  <h2>Player Register</h2>
  <div class="row">
      <div class="col-md-6">
          <img src="https://cdn0.iconfinder.com/data/icons/media-player-music-video-bold-1/48/Video_player_add_friends-512.png" class="img-fluid" alt="Contract Image">
      </div>
      <div class="col-md-6">
          <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                  <label for="leagalefullname" class="form-label">Legal Full Name:</label>
                  <input type="text" class="form-control" id="leagalefullname" [(ngModel)]="player.leagalefullname" name="leagalefullname" required>
              </div>

              <div class="mb-3">
                  <label for="inGameName" class="form-label">In-Game Name:</label>
                  <input type="text" class="form-control" id="inGameName" [(ngModel)]="player.inGameName" name="inGameName" required>
              </div>

              <div class="mb-3">
                  <label for="discordId" class="form-label">Discord ID:</label>
                  <input type="text" class="form-control" id="discordId" [(ngModel)]="player.discordId" name="discordId">
              </div>

              <div class="mb-3">
                  <label for="jerseySize" class="form-label">Jersey Size:</label>
                  <input type="text" class="form-control" id="jerseySize" [(ngModel)]="player.jerseySize" name="jerseySize">
              </div>

              <div class="mb-3">
                  <label for="mailAdress" class="form-label">Mail Address:</label>
                  <input type="email" class="form-control" id="mailAdress" [(ngModel)]="player.mailAdress" name="mailAdress">
              </div>

              <div class="mb-3">
                  <label for="salary" class="form-label">Salary:</label>
                  <input type="number" class="form-control" id="salary" [(ngModel)]="player.salary" name="salary">
              </div>

              <div class="mb-3">
                  <label for="socialMediaLinks" class="form-label">Social Media Links:</label>
                  <input type="text" class="form-control" id="socialMediaLinks" [(ngModel)]="player.socialMediaLinks" name="socialMediaLinks">
              </div>

              <div class="mb-3">
                  <label for="whatsappPhone" class="form-label">WhatsApp Phone:</label>
                  <input type="text" class="form-control" id="whatsappPhone" [(ngModel)]="player.whatsappPhone" name="whatsappPhone">
              </div>

              <div class="mb-3">
                  <label for="countryOfResidence" class="form-label">Country of Residence:</label>
                  <input type="text" class="form-control" id="countryOfResidence" [(ngModel)]="player.countryOfResidence" name="countryOfResidence">
              </div>

              <!-- Date fields -->
              <div class="mb-3">
                  <label for="dateOfBirth" class="form-label">Date of Birth:</label>
                  <input type="date" class="form-control" id="dateOfBirth" [(ngModel)]="player.dateOfBirth" name="dateOfBirth">
              </div>

              <div class="mb-3">
                  <label for="contratStart" class="form-label">Contract Start Date:</label>
                  <input type="date" class="form-control" id="contratStart" [(ngModel)]="player.contratStart" name="contratStart">
              </div>

              <div class="mb-3">
                  <label for="contratEnd" class="form-label">Contract End Date:</label>
                  <input type="date" class="form-control" id="contratEnd" [(ngModel)]="player.contratEnd" name="contratEnd">
              </div>

              <div class="mb-3">
                  <label for="teamName" class="form-label">Team Name (optional):</label>
                  <input type="text" class="form-control" id="teamName" [(ngModel)]="player.teamName" name="teamName">
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
  </div>
</div>
