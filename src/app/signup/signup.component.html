<div class="login-container">
  <div class="image-container">
      <img src="https://garksport.com/brand/Logo-Vibrant-Green.png" alt="Modernize" class="logo"/>
  </div>
  <div class="form-container">
      <h2>Welcome to Modernize</h2>
      <p>Your admin dashboard</p>
      <div class="social-buttons-container">
          <button class="social-button google">
              <img src="https://cdn.iconscout.com/icon/free/png-256/free-google-1772223-1507807.png" alt="Google" class="social-icon"/> Sign in with Google
          </button>
          <button class="social-button facebook">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/512px-2021_Facebook_icon.svg.png" alt="Facebook" class="social-icon"/> Sign in with Facebook
          </button>
      </div>
      <div class="divider">or sign up with</div>
      <form [formGroup]="myForm" (ngSubmit)="onSignup()">
          <div class="input-group">
              <label for="username">Username</label>
              <input type="text" id="username" placeholder="Username" formControlName="username" required>
              <span *ngIf="myForm.get('username')?.invalid && myForm.get('username')?.touched" class="text-danger">
                  Username is required
              </span>
          </div>
          <div class="input-group">
              <label for="email">Email address</label>
              <input type="email" id="email" placeholder="Email address" formControlName="email" required>
              <span *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched" class="text-danger">
                  Valid email address is required
              </span>
          </div>
          <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Password" formControlName="password" required>
              <span *ngIf="myForm.get('password')?.invalid && myForm.get('password')?.touched" class="text-danger">
                  Password is required and must be at least 6 characters
              </span>
          </div>
          <div class="input-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" placeholder="Confirm Password" formControlName="confirmPassword" required>
              <span *ngIf="myForm.get('confirmPassword')?.invalid && myForm.get('confirmPassword')?.touched" class="text-danger">
                  Password confirmation is required
              </span>
          </div>
          <button type="submit" class="submit-button" [disabled]="myForm.invalid">Sign Up</button>
      </form>
      <div class="signup-prompt">
          <span>Already have an account? </span><a routerLink="/login">Login</a>
      </div>
  </div>
</div>
